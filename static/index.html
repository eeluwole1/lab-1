<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixell River Financial - Staff & Organization</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav>
      <div class="logo">
        <img src="rplogo.png" alt="Pixell River Logo" width="40" height="40" />
      </div>
      <div class="page-links">
        <span><a href="#">Employees</a></span>
        <span><a href="#">Organization</a></span>
      </div>
    </nav>

    <!-- Header Section -->
    <header>
      <h1>Pixell River Financial</h1>
      <p>Welcome to the Staff & Organization Directory</p>
    </header>

    <!-- Main Section -->
    <main>
      <h2>Employee Directory</h2>
      <!-- Employee list will be injected by JS -->
      <section id="employee-directory">
        <p>Loading employee data...</p>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <span id="copyright"></span>
    </footer>

    <!-- Script -->
    <script>
      // Insert current year dynamically in footer
      document.getElementById(
        "copyright"
      ).innerHTML = `&copy; Pixell River Financial ${new Date().getFullYear()}`;
    </script>
    <script src="script.js"></script>
  </body>
</html>
